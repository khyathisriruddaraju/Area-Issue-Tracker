<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Area Issue Tracker - Report Issue</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: flex-start;
      padding-top: 30px;
    }
    h1 {
      color: #004d99;
      margin-bottom: 10px;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #bbb;
      font-size: 1em;
      resize: vertical;
    }
    textarea {
      min-height: 80px;
    }
    button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 15px;
      font-weight: 600;
      color: green;
      text-align: center;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Report an Issue</h1>
  <form id="issueForm">
    <label for="title">Issue Title</label>
    <input type="text" id="title" name="title" required placeholder="e.g. Broken Streetlight" />

    <label for="description">Description</label>
    <textarea id="description" name="description" required placeholder="Provide details about the issue"></textarea>

    <label for="area">Area / Location</label>
    <input type="text" id="area" name="area" required placeholder="e.g. Main Street" />

    <label for="reporter">Your Name</label>
    <input type="text" id="reporter" name="reporter" required placeholder="Your full name" />

    <label for="type">Issue Type</label>
    <select id="type" name="type" required>
      <option value="" disabled selected>Select type</option>
      <option value="Streetlight">Streetlight</option>
      <option value="Pothole">Pothole</option>
      <option value="Drainage">Drainage</option>
      <option value="Other">Other</option>
    </select>

    <button type="submit">Submit Issue</button>
  </form>
  <div class="message" id="message"></div>

<script>
  const form = document.getElementById('issueForm');
  const message = document.getElementById('message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = {
      title: form.title.value.trim(),
      description: form.description.value.trim(),
      area: form.area.value.trim(),
      reporter: form.reporter.value.trim(),
      type: form.type.value
    };

    message.textContent = '';
    message.classList.remove('error');

    try {
      const response = await fetch('/issues', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.message || 'Failed to submit issue');
      }

      message.textContent = 'Issue reported successfully! Thank you.';
      form.reset();
    } catch (err) {
      message.textContent = err.message;
      message.classList.add('error');
    }
  });
</script>
</body>
</html>
